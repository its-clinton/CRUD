{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
<form method="POST" action="" autocomplete="off">
    {% csrf_token %}
    {{form.fullname|as_crispy_field}}
    {{form.mobile|as_crispy_field}}
    <div class="row">
        <div class="col-md-4">
            {{form.emp_code|as_crispy_field}}
        </div>
        <div class="col-md-8">
            {{form.position|as_crispy_field}}
        </div>
    </div><br>
    <div class="row">
        <div class="col-md-8">
            <button href="" type="submit" class="btn btn-success btn-block btn-lg">Submit</button> 
            </div>            
            <div class="col-md-4">
                <a href="{% url 'core:employee_list' %}" class="btn btn-secondary btn-block btn-lg" >Back to list</a>

    </div>
</div>
</form>
{% endblock content %}
